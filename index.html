<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kian Athari</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        /* Section styling */
        section {
            min-height: 100vh;
            padding: 5rem 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        /* Hidden elements that will animate in */
        .animate-in {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        
        /* Visible state when scrolled to */
        .animate-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Content styling */
        h1, h2 {
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 2rem;
            max-width: 700px;
        }
        
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <section id="hero">
        <h1 class="animate-in">Kian Athari</h1>
        <p class="animate-in" style="transition-delay: 0.2s;">Student, Educator, Advocate</p>
    </section>
    
    <section id="about">
        <h2 class="animate-in">TEST</h2>
        <p class="animate-in" style="transition-delay: 0.2s;">TEST.</p>
        <img src="image1.jpg" alt="Description" class="animate-in" style="transition-delay: 0.4s;">
    </section>
    
    <section id="features">
        <h2 class="animate-in">TEST</h2>
        <div class="feature animate-in" style="transition-delay: 0.2s;">
            <h3>TEST</h3>
            <p>TEST</p>
        </div>
        <div class="feature animate-in" style="transition-delay: 0.4s;">
            <h3>TEST</h3>
            <p>TEST</p>
        </div>
        <img src="image2.jpg" alt="Features" class="animate-in" style="transition-delay: 0.6s;">
    </section>
    
    <script>
        // Intersection Observer for scroll animations
        const animateElements = document.querySelectorAll('.animate-in');
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, {
            threshold: 0.1
        });
        
        animateElements.forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
