<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Scrolling Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="main-nav">
        <a href="#hero">Home</a>
        <a href="#about">About Me</a>
        <a href="#features">Experience</a>
    </nav>
    
    <section id="hero">
        <h1 class="animate-in">Kian Athari</h1>
        <p class="animate-in" style="transition-delay: 0.2s;">Undergraduate Student with a passion for Computer Science, Outreach, and Education</p>
        <img src="./images/image1.png" alt="Profile" class="animate-in circle img-medium" style="transition-delay: 0.4s;">
    </section>
    
    <section id="about">
        <h2 class="animate-in">TEMP</h2>
        <p class="animate-in" style="transition-delay: 0.2s;">TEMP</p>
        <img src="image1.jpg" alt="TEMP" class="animate-in" style="transition-delay: 0.4s;">
    </section>
    
    <section id="features">
        <h2 class="animate-in">TEMP</h2>
        <div class="feature animate-in" style="transition-delay: 0.2s;">
            <h3>TEMP</h3>
            <p>TEMP</p>
        </div>
        <div class="feature animate-in" style="transition-delay: 0.4s;">
            <h3>TEMP</h3>
            <p>TEMP</p>
        </div>
        <div class="feature animate-in" style="transition-delay: 0.6s;">
            <h3>TEMP</h3>
            <p>TEMP</p>
        </div>
        <img src="image2.jpg" alt="TEMP" class="animate-in" style="transition-delay: 0.8s;">
    </section>
    
    <script src="script.js"></script>
</body>
</html>
